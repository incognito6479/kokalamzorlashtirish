{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet"
          href="{% static "vendor/css/bootstrap/bootstrap.min.css" %}">
    <!-- pitomnik -->
    <link rel="stylesheet" href="{% static "local/css/main.css" %}">
    <!-- font awesome locale -->
    <link rel="stylesheet" href="{% static "vendor/fonts/css/all.css" %}">
    <title>Log in</title>

</head>
<body>

<div class="login-wrapper">
    <div class="loginCont">
        <h1>Тизимга кириш</h1>
        <p>Керакли маълумотларни киритинг</p>
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{ error }}</strong>
            </div>
        {% endfor %}
        <form action="{% url "account:login" %}" method="post">
            {% csrf_token %}
            <div class="form-group enter">
                <div class="input-group">
                    <span class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </span>
                    </span>

                    <input type="text" class="form-control" name="phone_number"
                           id="phone" placeholder="+998">
                </div>
            </div>
            <div class="form-group enter">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <input type="password" name="password" class="form-control"
                           placeholder="Paro'l">
                </div>
            </div>
            <button class="btn btn-success" type="submit">Кириш</button>
        </form>
    </div>
</div>

<script src="{% static "vendor/js/JQuery.js" %}"></script>
<!-- bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"
        type="text/javascript">

</script>
<script src="{% static "local/js/mask.js" %}"></script>

<script>

</script>

</body>
</html>
