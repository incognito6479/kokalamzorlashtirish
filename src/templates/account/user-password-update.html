{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center p-3">
        <div class="form-container bg-white shadow p-5 rounded w-100 ">
            <form method='post' action="">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-row">
                </div>
                <div class="modal-footer">
                    <a href="{% url "account:list" %}" class="btn btn-secondary text-white ">Орқага қайтиш</a>
                    <button type="submit" class="btn btn-success">Ўзгартириш</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
